{% extends 'council_app/base.html' %}
{% block title %}Compare{% endblock %}
{% block content %}
<div class="space-y-6">
<h1 class="text-3xl font-bold">Compare Iterations</h1>
<div class="grid grid-cols-2 gap-6">
<div class="bg-red-50 p-4 rounded-lg">
<h3>Original: {{ iteration1 }}</h3>
<div class="bg-white p-4 mt-2 rounded font-mono text-sm max-h-96 overflow-auto">{{ iteration1.content }}</div>
</div>
<div class="bg-green-50 p-4 rounded-lg">
<h3>Revised: {{ iteration2 }}</h3>
<div class="bg-white p-4 mt-2 rounded font-mono text-sm max-h-96 overflow-auto">{{ iteration2.content }}</div>
</div>
</div>
<div class="bg-white rounded-lg shadow p-6">
<h2 class="text-lg font-bold mb-4">Diff</h2>
<pre class="bg-gray-900 p-4 rounded font-mono text-sm text-gray-300 overflow-auto">{{ diff }}</pre>
</div>
</div>
{% endblock %}
